<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
  <body>
    <body class = "bg">
        <div class="container-fluid ">
          <!-- row 1 -->
          <div class="row mt-1">
            <div class="col-1"></div>
            <div class="col-10 d-flex justify-content-center">
              <h1 class = "newTitle">Reverse the input</h1>
            </div>
            <div class="col-1"></div>
            </div>
            <!---- using Rows -->
            <div class="row mt-4">
              <div class="col-2 d-flex justify-content-around"></div>
              <div class="col-4 d-flex justify-content-around">
                <input id="numOne" type="text" class="txtfieldbg text-center margin sabo" placeholder="Insert Number" aria-label="num" aria-describedby="basic-addon1">
              </div>
    
              <div class="col-4 d-flex justify-content-around">
                <button id="submitbtn" class="txtfieldbg text-center  margin sabo" type="button">Submit</button>
              </div>
              <div class="col-2 d-flex justify-content-around"></div>
            </div>
            <!--- starting new Row -->
            <div class="row mt-4 ">
              <div class="col-2"> </div>
              <div class="col-8 d-flex justify-content-center mt-4 mb-4">
                  <p id="result" class="saboresult txtbg1 text-center"> Reverse Number Result</p>
              </div>
              <div class="col-2">
              </div>
            </div>
          <!----- new AGain -->
              <div class="row mt-4">
                <div class="col-2 d-flex justify-content-around"></div>
                <div class="col-4 d-flex justify-content-around">
                  <input id="newWord" type="text" class="text-center" placeholder="Type in a  Word" aria-label="word" aria-describedby="basic-addon1">
                </div>
                <div class="col-4 d-flex justify-content-around">
                  <button id="submitbtn2" class="text-center" type="button">Submit</button>
                </div>
                <div class="col-2 d-flex justify-content-around"></div>
              </div>
             <!--- new ROWW-->
              <div class="row mt-4">
                <div class="col-2">
      
                </div>
      
                <div class="col-8 d-flex justify-content-center mt-4 mb-4">
                    <p id="result2" class="bgtxt text-center"> Reverse word result</p>
                 
                </div>
                <div class="col-2">
      
                </div>
              </div>

              <!--- end of container-->
              </div>

    <script src="/scripts/reverseit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
