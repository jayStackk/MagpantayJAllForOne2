<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mad Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
  <body>
    <div class="container-fluid ">
        <!-- row 1 -->
        <div class="row mt-2">
          <div class="col-1"></div>
          <div class="col-10 d-flex justify-content-center ">
            <h1 class = "titlebg sabotitle ">MadLib</h1>
          </div>
          </div>
          <div class="col-1"></div>
          <!-- row 1 end -->
          <!-- row 2 start -->
  
          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-around">
              <input id="adj1" type="text" class="txtfieldbg text-center margin sabo" placeholder="Insert ADJ" aria-label="adj1" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="noun1" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input ADJ" aria-label="adj2" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="verb1" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input adj" aria-label="adj3" aria-describedby="basic-addon1">
              
            </div>
          </div>
          <!-- row 2 end -->
          <!-- row 3 start -->
          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-around">
              <input id="nounPlural" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adj" aria-label="adj4" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="noun2" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input noun" aria-label="noun1" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="place" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input noun" aria-label="noun2" aria-describedby="basic-addon1">
              
            </div>
          </div>
          <!-- row 3 end -->
          <!-- row 4 start -->
          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-around">
              <input id="verb2" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input animal" aria-label="animal" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="vehicle" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input animal name" aria-label="petname" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="adj2" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input noise" aria-label="noise" aria-describedby="basic-addon1">
              
            </div>
          </div>
          <!-- row 4 end -->
          <!-- row 5 start -->
          <div class="row mt-4">
            <div class="col-2 d-flex justify-content-around">
              
            </div>
            <div class="col-4 d-flex justify-content-around">
              <input id="noun3" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adverb" aria-label="adverb" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <button id="submitbtn" class="btn sabo txtfieldbg margin" type="button">Submit</button>
            </div>
            
            <div class="col-2 d-flex justify-content-around">
              
            </div>
          </div>
          <!-- row 5 end -->
          <!-- row 6 start -->
          <div class="row">
           
  
           
  
            <div class="col-12 d-flex justify-content-center mt-4 resultbg">
                <p id="result" class="saboResult text-center"> Result</p>
  
            
  
            </div>
          </div>
          <!-- row 6 end -->
          <!-- row 7 start -->
          <div class="row">
            <div class="col-5 d-flex justify-content-center mt-4">
              <a class="btn sabo txtbg" role="button" href="../index.html">Go back</a>
            </div>
          </div>
          <!-- row 7 end -->
          <!-- end of container fluid -->
      </div>
  
    <script src="/scripts/madlibs.js"></script>
    </body>
  </html>
