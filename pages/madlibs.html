<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mad Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
  <body>
    <div class="container-fluid ">


      <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1"><p class="txtColor2">John Magpantay</p></span>
      </nav>
<!-- end navbar -->  
        <!-- first row  1 -->
        <div class="row mt-2">
          <div class="col-1"></div>
          <div class="col-10 d-flex justify-content-center ">
            <h1 class = "titlebg sabotitle ">MadLib</h1>
          </div>
          </div>
          <div class="col-1"></div>
         
          <!--- splitting it makes it easier for me to see. -->
  
          <div class="row">
            <div class="col-4 d-flex justify-content-around">
              <input id="adj1" type="text" class=" text-center " placeholder="Insert ADJ" aria-label="" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="noun1" type="text" class=" text-center " placeholder="A noun" aria-label="adj2" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="verb1" type="text" class=" text-center  " placeholder="a verb" aria-label="adj3" aria-describedby="basic-addon1">
              
            </div>
          </div>
         

          <!--- newnew row wor-->
          <div class="row mt-5">
            <div class="col-4 d-flex justify-content-center">
              <input id="nounPlural" type="text" class=" text-center" placeholder="Plural noun" aria-label="adj4" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-center">
              <input id="noun2" type="text" class=" text-center " placeholder="Noun2" aria-label="noun1" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-center">
              <input id="place" type="text" class="text-center  " placeholder="Favorite place" aria-label="noun2" aria-describedby="basic-addon1">
              
            </div>
          </div>
          <!-- row 3 end -->
          <!-- row 4 start -->
          <div class="row mt-4 pb-5">
            <div class="col-4 d-flex justify-content-center">
              <input id="verb2" type="text" class=" text-center " placeholder="2nd verb" aria-label="animal" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-center">
              <input id="vehicle" type="text" class="text-center " placeholder="type of car" aria-label="petname" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-center">
              <input id="adj2" type="text" class=" text-center " placeholder="adj2" aria-label="noise" aria-describedby="basic-addon1">
              
            </div>
          </div>
          <!-- row 4 end -->
          <!-- row 5 start -->
          <div class="row mt-4 pb-2">
            <div class="col-2 d-flex justify-content-start">
              
            </div>
            <div class="col-2 d-flex justify-content-start">
              <input id="noun3" type="text" class="text-center " placeholder="third noun" aria-label="adverb" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-2 d-flex justify-content-center">
              <button id="submitbtn" class="btn btn-dark " type="button">Submit</button>
            </div>
            
            <div class="col-2 d-flex justify-content-start">
              
            </div>
          </div>
          <!-- row 5 end -->
          <!-- row 6 start -->
          <div class="row">
           
  
           
  
            <div class="col-12 d-flex justify-content-center mt-4 resultbg">
                <p id="result" class="text-center txtColor"> Result</p>
  
            
  
            </div>
          </div>
          <!---- end of page -->

          <a id ="styleNow" class="btn btn-dark txtColor2" role="button" href="/index.html">Return home</a> 
          <!-- end of container fluid -->
      </div>
  
    <script src="/scripts/madlibs.js"></script>
    </body>
  </html>
